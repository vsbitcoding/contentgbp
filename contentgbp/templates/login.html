{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CopyGen - AI Writer &amp; Copywriting Landing Page HTML Template.</title>
    <link rel="shortcut icon" href="{% static 'images/favicon.png' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body class="nk-body " data-menu-collapse="lg">
    <div class="nk-app-root ">
        <main class="nk-pages">
            <div class="min-vh-100 d-flex flex-column has-mask">
                <div class="nk-mask bg-pattern-dot bg-blend-around"></div>
                <div class="text-center mt-6 mb-4">
                    <a href="index.html" class="logo-link">
                        <div class="logo-wrap">
                            <img class="logo-img logo-light" src="{% static 'images/logo.png' %}" srcset="images/logo2x.png 2x" alt="">
                            <img class="logo-img logo-dark" src="{% static 'images/logo-dark.png' %}" srcset="images/logo-dark2x.png 2x" alt="">
                        </div>
                    </a>
                </div>
                <div class="my-auto">
                    <div class="container">
                        <div class="row g-gs justify-content-center">
                            <div class="col-md-7 col-lg-6 col-xl-5">
                                <div class="card border-0 shadow-sm rounded-4">
                                    <div class="card-body">
                                        <h4 class="mb-3">Welcome Back!</h4>
                                        <form method="post" action="{% url 'login' %}" novalidate>
                                            {% csrf_token %}
                                            <div class="row g-4">
                                                <div class="col-12">
                                                    <div class="form-group">
                                                        <label class="form-label" for="emailorusername">Email or Username</label>
                                                        <div class="form-control-wrap">
                                                            <input type="email" name="username" id="emailorusername" class="form-control form-control-lg" placeholder="Enter Email or Username" required>
                                                        </div>
                                                    </div>
                                                </div>
                                                <!-- .col -->
                                                <div class="col-12">
                                                    <div class="form-group">
                                                        <label class="form-label" for="toggle-password">Password</label>
                                                        <div class="form-control-wrap">
                                                            <a href="toggle-password" class="form-control-icon end password-toggle" title="Toggle show/hide password">
                                                                <em class="on icon ni ni-eye text-base"></em>
                                                                <em class="off icon ni ni-eye-off text-base"></em>
                                                            </a>
                                                            <input type="password" name="password" id="toggle-password" class="form-control form-control-lg" placeholder="Enter Password" required>
                                                        </div>
                                                    </div>
                                                </div>
                                                <!-- .col -->
                                                <div class="col-12">
                                                    <div class="d-flex flex-wrap justify-content-between has-gap g-3">
                                                        <div class="form-group">
                                                            <div class="form-check form-check-sm">
                                                                <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                                                                <label class="form-check-label" for="rememberMe"> Remember Me </label>
                                                            </div>
                                                        </div>
                                                        <a href="javascript:void(0)" class="small">Forgot Password?</a>
                                                    </div>
                                                </div><!-- .col -->
                                                <div class="col-12">
                                                    <div class="form-group">
                                                        <button class="btn btn-primary btn-block" type="submit" id="submit-btn">Login</button>
                                                    </div>
                                                </div><!-- .col -->
                                                <div class="col-12 text-center">
                                                    <!-- <div class="small mb-3">or login with</div>
                                                    <ul class="btn-list btn-list-inline gx-2">
                                                        <li><a class="btn btn-light btn-icon" href="#"><em class="icon fs-5 ni ni-facebook-f"></em></a></li>
                                                        <li><a class="btn btn-light btn-icon" href="#"><em class="icon fs-5 ni ni-google"></em></a></li>
                                                        <li><a class="btn btn-light btn-icon" href="#"><em class="icon fs-5 ni ni-apple"></em></a></li>
                                                    </ul> -->
                                                    <p class="">Don't have an account? <a href="{% url 'register' %}">Register</a></p>
                                                </div><!-- .col -->
                                            </div>
                                            <!-- .row -->
                                        </form>
                                    </div>
                                </div><!-- .card -->
                            </div>
                        </div>
                    </div><!-- .container -->
                </div><!-- .section -->
                <!-- <p class="text-center text-heading mt-4 mb-6">&copy; 2023 CopyGenAI. Template Made By <a target="_blank" href="https://softnio.com">Softnio</a> </p> -->
            </div>
        </main>
    </div>
    <script src="{% static 'js/bundle.js' %}"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
</body>

</html>
