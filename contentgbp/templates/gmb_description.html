<!DOCTYPE html>
<html lang="en">
    {% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GMB Description</title>
    <link rel="stylesheet" href="https://cdn3.devexpress.com/jslib/22.2.6/css/dx.light.css">
    <link rel="stylesheet" href="{% static 'css/dx.generic.custom-scheme.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.css">

    <style>
        .dx-viewport {
            padding: 0 5px;
        }

        .loader {
            border: 8px solid #f3f3f3;
            /* Light gray */
            border-top: 8px solid #3498db;
            /* Blue */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        #startTour {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #337ab7;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            z-index: 9999;
        }

        .dx-toolbar-item-content {
            display: flex;
        }

        .dx-datagrid-header-panel .dx-toolbar {
            margin-top: 4px !important;
            margin-bottom: 4px !important;
        }

        .loading-indicator {
            position: relative;
            width: 16px;
            height: 16px;
        }

        .loading-indicator::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 2px solid #ccc;
            border-top-color: #333;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .form-control:focus {
    background-color: #fff !important;
    border-color: #fff;
}

textarea.form-control{
    background-color: #fff !important;
    border-color: #fff;
}
    </style>
</head>

<body style="margin: 0;">
    <button id="startTour">Take a tour</button>

    <div class="dx-viewport demo-container">
        <div class="widget-container" id="widget">
            <div id="file-uploader"></div>
        </div>
        <div id="gridContainer"></div>

    <script>
        var hasTakenTour = localStorage.getItem('hasTakenTour');
        if (hasTakenTour) {
            // Hide the tour button if the user has already taken the tour
            document.getElementById('startTour').style.display = 'none';
        }
        document.getElementById('startTour').addEventListener('click', function () {
            var intro = introJs();
            intro.setOptions({
                steps: [
                    {
                        element: document.querySelector('.dx-viewport'),
                        intro: 'Welcome to the Review Content Tool.',
                    },
                    {
                        element: document.querySelector('.dx-datagrid-header-panel'),
                        intro: 'Widget Container',
                    }, {
                        element: document.querySelector('[aria-label="Search Panel"]'),
                        intro: 'Upload your file here.',
                    }, {
                        element: document.querySelector('[aria-label="Group Panel"]'),
                        intro: 'Upload your file here.',
                    },
                    {
                        element: document.querySelector('[aria-label="Upload File"]'),
                        intro: 'Upload your file here.',
                    }, {
                        element: document.querySelector('[aria-label="Export to Excel"]'),
                        intro: 'Export Excel file.',
                    },
                    {
                        element: document.querySelector('[aria-label="Export to CSV"]'),
                        intro: 'Export CSV file.',
                    },
                    {
                        element: document.querySelector('.dx-toolbar-label'),
                        intro: 'Drag and drop Column to change the order.',
                    },
                    {
                        element: document.querySelector('[aria-label="Add a row"]'),
                        intro: 'Add a new row.',
                    },
                    {
                        element: document.querySelector('[aria-label="Search in the data grid"]'),
                        intro: 'Search your data here.',
                    },
                ],
            });
            intro.start();

            localStorage.setItem('hasTakenTour', true);

            // Hide the tour button
            document.getElementById('startTour').style.display = 'none';
        });
    </script>

    <script>
        let previousData = null;

        function contentAPI() {
            $.ajax({
                url: '/api/gmb-upload/',
                type: 'GET',
                dataType: 'json',
                success: function (data) {
                    if (previousData !== null && JSON.stringify(data) !== JSON.stringify(previousData)) {
                        // new Noty({
                        //     type: 'success',
                        //     layout: 'topRight',
                        //     theme: 'nest',
                        //     text: 'New data available',
                        //     timeout: 3000,
                        //     progressBar: true,
                        //     theme: 'bootstrap-v4',
                        // }).show();
                        $('#gridContainer').dxDataGrid('instance').refresh();
                        $('#file-uploader').hide();
                        init();
                    }

                    // console.log(data, 'data');

                    previousData = data;
                },
                error: function (xhr, status, error) {
                    // console.log(error);
                }
            });
        }

        contentAPI();

        setInterval(contentAPI, 5000);

        function init() {
            $.ajax({
                url: '/api/gmb-upload/',
                type: 'GET',
                dataType: 'json',

                        keyExpr: 'id',

                            enabled: false,

                            mode: 'popup',
                            allowUpdating: false,
                            allowAdding: true,
                            allowDeleting: false,

                                title: 'Employee Info',
                                showTitle: true,
                                width: 700,
                                height: 400,

                                    my: 'center',
                                    at: 'center',
                                    of: window,
                                },
                            },

                                colCount: 1,
                                items: [{
                                    itemType: 'group',
                                    items: ['brand_name', 'category', 'keyword', 'location'],
                                }],
                            },
                        },
                        loadPanel: {
                            enabled: true,
                            shading: true,
                            shadingColor: 'rgba(0,0,0,0.4)'

                        selection: {
                            mode: 'single',
                        },
                        onRowInserted: function (e) {
                            console.log(e.data, 'e.data');
                            var csrfToken = '{{ csrf_token }}';
                            var form = new FormData();
                            form.append("brand_name", e.data.brand_name);
                            form.append("category", e.data.category);
                            form.append("keyword", e.data.keyword);
                            form.append("location", e.data.location);

                                "processData": false,

                                "contentType": false,
                                "data": form,
                                "headers": {
                                    "X-CSRFToken": csrfToken
                                }
                            };

                            $.ajax(settings).done(function (response) {
                                console.log(response);
                                new Noty({
                                    type: 'success',
                                    layout: 'topRight',
                                    text: 'New Content Added',
                                    timeout: 2000,
                                    progressBar: true,
                                    theme: 'bootstrap-v4',

                                }).show();
                            })
                                .fail(function (jqXHR, textStatus, errorThrown) {
                                    // console.log(jqXHR, textStatus, errorThrown);
                                    new Noty({
                                        type: 'error',
                                        layout: 'topRight',
                                        text: 'New Content Added Failed',
                                        timeout: 2000,
                                        progressBar: true,
                                        theme: 'bootstrap-v4',

                                    }).show();
                                });

                        },
                        columns: [

                                caption: 'ID',
                                alignment: 'center',
                                width: 50,
                                cellTemplate: function (container, options) {
                                    container.addClass('custom-class');
                                    $('<div>')
                                        .appendTo(container)
                                        .text(options.rowIndex + 1);
                                },
                            },
                            {
                                dataField: 'brand_name',
                                caption: 'Brand Name',
                                alignment: 'center',
                                validationRules: [{
                                    type: 'required',
                                    message: 'Company Name is required',
                                }],
                                cellTemplate: function (container, options) {
                                    const popupContentTemplate = function () {
                                        const rowData = options.data;
                                        const popupBody = $('<div>').addClass('popup-body');

                                        // Iterate over each property in the row data
                                        for (const property in rowData) {
                                            if (rowData.hasOwnProperty(property) && property !== 'id' && property !== 'flag' && property !== 'seo_description') {
                                                const value = rowData[property];
                                                const formGroup = $('<div>').addClass('form-group row mb-2');
                                                const label = $('<label>').addClass('col-sm-3 col-form-label').text(property);
                                                const inputContainer = $('<div>').addClass('col-sm-9');
                                                let input;

                                                if (property === 'description') {
                                                    input = $('<textarea>').addClass('form-control').val(value).prop('readonly', true).css('height', 'auto').attr('rows', '10');

                                                    // Copy button for description field
                                                    const copyButton = $('<button>').addClass('btn btn-primary btn-sm mt-2').text('Copy').click(function () {
                                                        input.select();
                                                        document.execCommand('copy');
                                                    });
                                                    inputContainer.append(input, copyButton);
                                                } else {
                                                    input = $('<input>').addClass('form-control').val(value).prop('readonly', true);
                                                    inputContainer.append(input);
                                                }

                                                formGroup.append(label, inputContainer);
                                                popupBody.append(formGroup);

                                                // Count character length for content fields
                                                if (property === 'description') {
                                                    const characterCount = value.length;
                                                    const characterCountElement = $('<div>').addClass('form-group row mb-2');
                                                    const characterCountLabel = $('<label>').addClass('col-sm-3 col-form-label').text('Character Count');
                                                    const characterCountContainer = $('<div>').addClass('col-sm-9');
                                                    const characterCountValue = $('<input>').addClass('form-control').val(characterCount).prop('readonly', true);
                                                    characterCountContainer.append(characterCountValue);
                                                    characterCountElement.append(characterCountLabel, characterCountContainer);
                                                    popupBody.append(characterCountElement);
                                                }
                                            }
                                        }
                                        return $('<div>').append(popupBody);
                                    };

                                    const popup = $('<div>').appendTo(container).dxPopup({
                                        contentTemplate: popupContentTemplate,
                                        showCloseButton: true,
                                        title: 'Row Details',
                                        visible: false,
                                    }).dxPopup('instance');

                                    $(container).append(
                                        $('<div>').text(options.data.brand_name).on('dxclick', function () {
                                            popup.option('visible', true);
                                        }),
                                    );
                                }
                            }
                            , {
                                dataField: 'category',
                                caption: 'Category',
                                alignment: 'center',
                                dataType: 'string',
                                validationRules: [{
                                    type: 'required',
                                    message: 'Category is required',
                                }],
                            }, {
                                dataField: 'keyword',
                                caption: 'Keyword',
                                alignment: 'center',
                                validationRules: [{
                                    type: 'required',
                                    message: 'Keywords is required',

                            }, {
                                dataField: 'location',
                                caption: 'Location',
                                alignment: 'center',
                                validationRules: [{
                                    type: 'required',
                                    message: 'Location is required',
                                }],
                            },

                            //     dataField: 'seo_description',
                            //     caption: 'SEO',
                            //     alignment: 'center',
                            //     validationRules: [{
                            //         type: 'required',
                            //         message: 'Location is required',
                            //     }],

                            // },
                            {
                                dataField: 'description',
                                caption: 'Description',
                                alignment: 'left',
                                allowAdding: true,
                                allowEditing: false,
                                allowFiltering: false,
                                width: 1000,
                                cellTemplate: function (container, options) {
                                    if (!options.data || !options.data.description) {
                                        $("<div>")
                                            .addClass("loading-indicator")
                                            .appendTo(container);
                                    } else {
                                        // $("<div>")
                                        //     .addClass("row-content")
                                        //     .text(options.data.description)
                                        //     .appendTo(container);
                                    }

                                    const popupContentTemplate = function () {
                                        const rowData = options.data;
                                        const popupBody = $('<div>').addClass('popup-body');

                                        // Iterate over each property in the row data
                                        for (const property in rowData) {
                                            if (rowData.hasOwnProperty(property) && property !== 'id' && property !== 'flag' && property !== 'seo_description') {
                                                const value = rowData[property];
                                                const formGroup = $('<div>').addClass('form-group row mb-2');
                                                const label = $('<label>').addClass('col-sm-3 col-form-label').text(property);
                                                const inputContainer = $('<div>').addClass('col-sm-9');
                                                let input;

                                                if (property === 'description') {
                                                    input = $('<textarea>').addClass('form-control').val(value).prop('readonly', true).css('height', 'auto').attr('rows', '10');

                                                    // Copy button for description field
                                                    const copyButton = $('<button>').addClass('btn btn-primary btn-sm mt-2').text('Copy').click(function () {
                                                        input.select();
                                                        document.execCommand('copy');
                                                    });

                                                } else {
                                                    input = $('<input>').addClass('form-control').val(value).prop('readonly', true);

                                                    const characterCountContainer = $('<div>').addClass('col-sm-9');
                                                    const characterCountValue = $('<input>').addClass('form-control').val(characterCount).prop('readonly', true);
                                                    characterCountContainer.append(characterCountValue);
                                                    characterCountElement.append(characterCountLabel, characterCountContainer);
                                                    popupBody.append(characterCountElement);
                                                }
                                            }
                                        }
                                        return $('<div>').append(popupBody);
                                    };

                                    const popup = $('<div>').appendTo(container).dxPopup({
                                        contentTemplate: popupContentTemplate,
                                        showCloseButton: true,
                                        title: 'Row Details',
                                        height: 'auto',
                                        visible: false,

                                    $(container).append(
                                        $('<div>').text(options.data.description).on('dxclick', function () {
                                            popup.option('visible', true);
                                        }),
                                    );
                                },
                            },
                            {
                                caption: 'Actions',
                                alignment: 'center',
                                cellTemplate: function (container, options) {
                                    $('<div>')
                                        .append($('<div>')
                                            .dxButton({
                                                icon: 'trash',
                                                onClick: function () {
                                                    // console.log('Delete row data:', options.data.id);
                                                    var csrfToken = '{{ csrf_token }}';
                                                    var form = new FormData();
                                                    form.append("id", options.data.id);

                                                    var settings = {

                                                    $.ajax(settings).done(function (response) {

                                                                theme: 'bootstrap-v4',
                                                            }).show();
                                                        });
                                                }
                                            })
                                        )
                                        .appendTo(container);
                                }
                            }
                        ],
                        onToolbarPreparing: function (e) {
                            e.toolbarOptions.items.unshift({
                                location: "before",
                                widget: "dxButton",
                                options: {
                                    icon: "refresh",
                                    text: "Regenerate Failed",
                                    onClick: function (e) {
                                        var grid = $("#gridContainer").dxDataGrid("instance");
                                        var selectedRowsData = grid.getSelectedRowsData();
                                        if (selectedRowsData.length >= 0) {
                                            var regenerateConfirmation = DevExpress.ui.dialog.confirm("Are you sure you want to regenerate all failed records?", "Confirm Regenerate");

                                                    var csrfToken = '{{ csrf_token }}';

                                                    var form = new FormData();
                                                    form.append("flag", "true");

                                                    var settings = {
                                                        "url": "/api/gmb-upload/",
                                                        "method": "PUT",
                                                        "timeout": 0,
                                                        "processData": false,
                                                        "mimeType": "multipart/form-data",
                                                        "contentType": false,
                                                        "data": form,
                                                        "headers": {
                                                            "X-CSRFToken": csrfToken,
                                                        },
                                                    };

                                                    $.ajax(settings).done(function (response) {

                                                            type: 'success',
                                                            layout: 'topRight',
                                                            theme: 'nest',
                                                            text: 'ReGenerating',

                                                            progressBar: true,

                                                }
                                            });
                                        }
                                    }

                                }
                            });
                            e.toolbarOptions.items.unshift({
                                location: "before",
                                widget: "dxButton",
                                options: {
                                    icon: "trash",
                                    text: "Delete",
                                    onClick: function () {
                                        var grid = $("#gridContainer").dxDataGrid("instance");
                                        var selectedRowsData = grid.getSelectedRowsData();
                                        if (selectedRowsData.length >= 0) {

                                                                layout: 'topRight',

                                                            }).show();

                            e.toolbarOptions.items.unshift({
                                location: "before",
                                widget: "dxButton",
                                options: {
                                    icon: "download",
                                    text: "Export to CSV",
                                    onClick: function () {
                                        var csv = "data:text/csv;charset=utf-8,";
                                        var grid = $("#gridContainer").dxDataGrid("instance");
                                        grid.selectAll();
                                        setTimeout(function () {
                                            var selectedRowsData = grid.getSelectedRowsData();
                                            var columns = grid.getVisibleColumns();
                                            // header row
                                            columns.forEach(function (column) {
                                                if (selectedRowsData[0][column.dataField] !== undefined) {
                                                    csv += column.caption + ",";
                                                }
                                            });
                                            csv += "\n";
                                            // data rows
                                            selectedRowsData.forEach(function (row) {
                                                columns.forEach(function (column) {
                                                    if (row[column.dataField] !== undefined) {
                                                        csv += '"' + row[column.dataField] + '",';
                                                    }
                                                });
                                                csv += "\n";
                                            });
                                            // create a hidden link to download the CSV file
                                            var link = document.createElement("a");
                                            link.setAttribute("href", encodeURI(csv));
                                            link.setAttribute("download", "data.csv");
                                            link.style.display = "none";
                                            document.body.appendChild(link);
                                            link.click();
                                            grid.deselectAll();
                                            document.body.removeChild(link);
                                        }, 100);
                                    }
                                }
                            });

                            e.toolbarOptions.items.unshift({
                                location: "before",
                                widget: "dxButton",
                                options: {
                                    icon: "upload",
                                    text: "Upload File",
                                    onClick: function () {
                                        $('#file-uploader').toggle();
                                        const fileUploader = $('#file-uploader').dxFileUploader({
                                            multiple: false,
                                            accept: '.csv,.xlsx',
                                            value: [],
                                            uploadMode: 'instantly',
                                            onValueChanged(e) {
                                                const files = e.value;
                                                if (files.length > 0) {
                                                    $('#selected-files').html('<div class="loader"></div>').show();
                                                    var csrfToken = '{{ csrf_token }}';
                                                    const formData = new FormData();
                                                    formData.append('file', files[0]);
                                                    $.ajax({
                                                        url: '/api/gmb-upload/',
                                                        type: 'POST',
                                                        data: formData,
                                                        processData: false,
                                                        contentType: false,
                                                        beforeSend: function (xhr) {
                                                            xhr.setRequestHeader('X-CSRFToken', csrfToken);
                                                        },
                                                        success: function (response) {
                                                            $('#selected-files').html('');
                                                            const $selectedItem = $('<div />').addClass('selected-item');
                                                            $selectedItem.append(
                                                                $('<span />').html(`Name: ${response.name}<br/>`),
                                                                $('<span />').html(`Size: ${response.size} bytes<br/>`),
                                                                $('<span />').html(`Type: ${response.type}<br/>`),
                                                                $('<span />').html(`Last Modified Date: ${response.lastModifiedDate}`),
                                                            );
                                                            $selectedItem.appendTo($('#selected-files'));
                                                            $('#selected-files').show();
                                                            new Noty({
                                                                type: 'success',
                                                                layout: 'topRight',
                                                                text: 'File uploaded successfully',
                                                                timeout: 3000,
                                                                theme: 'bootstrap-v4',
                                                                progressBar: true,
                                                            }).show();

                                                        },
                                                        error: function (error) {
                                                            new Noty({
                                                                type: 'error',
                                                                layout: 'topRight',
                                                                text: 'File upload failed',
                                                                timeout: 3000,
                                                                theme: 'bootstrap-v4',
                                                                progressBar: true,
                                                            }).show();
                                                            // console.log('Upload failed:', error);
                                                            $('#selected-files').hide();
                                                        }
                                                    });
                                                } else {
                                                    $('#selected-files').hide();
                                                }
                                            },
                                        }).dxFileUploader('instance');
                                    }
                                }
                            });
